<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://vectorseek.com/wp-content/uploads/2020/12/HBL-logo-vector-01.jpg">

    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }

    
    </style>
</head>
<body>
    <div id="logo">
        <h1>Welcome To The HBL Banking</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/HBL_logo.png" alt="">
    </div>
    
    <div class="form-section">
        <form action="">
            <h1>Signup</h1>
           <input type="email" name="userName" autocomplete="additional-name" placeholder="Enter Email" id="userName">
           <input type="password" name="password" placeholder="enter password" id="password">
           <input type="password" name="conf_password" placeholder="enter again password" id="confPassword">
           <input type="button" name="submit" value="submit" id="signup" >
        </form>
        
         <!-- login -->
        <form action="">
           <h1>Login</h1>
            <input type="email" name="userName" autocomplete="additional-name" placeholder="Enter Email" id="loginName">
            <input type="password" name="password" placeholder="enter password" id="LoginPassword">
            <input type="button" name="submit" value="submit" id="login" >
         </form>
    </div>
</body>
<script src="app.js">

    
</script>

</html>
